<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChadPilled_ – Gallery</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* =========================
       PASSWORD SCREEN (KRONOS)
       ========================= */

    #password-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #7fb2b0, #2f5f63 70%, #0c1f22);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      text-align: center;
      transition: opacity 0.6s ease;
    }

    #password-box {
      width: 100%;
      max-width: 600px;
    }

    /* Curved band */
    .password-band {
      background: rgba(220, 240, 240, 0.75);
      padding: 30px 20px;
      border-radius: 120px;
      box-shadow:
        0 0 40px rgba(255,255,255,0.35),
        inset 0 0 20px rgba(255,255,255,0.4);
    }

    #password-box h2 {
      margin: 0 0 14px;
      font-weight: 400;
      letter-spacing: 6px;
      color: #000;
      font-size: 1.1rem;
    }

    #password-box input {
      width: 80%;
      max-width: 360px;
      padding: 10px 14px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #000;
      color: #000;
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 4px;
      outline: none;
    }

    #password-box input::placeholder {
      color: rgba(0,0,0,0.4);
      letter-spacing: 3px;
    }

    #password-box button {
      margin-top: 20px;
      padding: 10px 28px;
      background: rgba(0,0,0,0.8);
      color: #dff;
      border: none;
      letter-spacing: 2px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #password-box button:hover {
      background: #000;
    }

    #password-error {
      color: #ffd0d0;
      font-size: 0.9rem;
      margin-top: 14px;
      display: none;
    }

    /* Fade-in site */
    #site-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }

    #site-content.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<!-- PASSWORD OVERLAY -->
<div id="password-overlay">
  <div id="password-box">
    <div class="password-band">
      <h2>PASSWORD</h2>
      <input type="password" id="password-input" placeholder="••••••">
    </div>
    <button onclick="unlockSite()">ENTER</button>
    <div id="password-error">ACCESS DENIED</div>
  </div>
</div>

<!-- SITE CONTENT -->
<div id="site-content">

<header>

  <a href="https://instagram.com/ChadPilled_"

    Instagram
  </a>

  <figure><img src="photos/jamesbryce.JPG"><figcaption>Pomegranite Juice</figcaption></figure>
  <figure><img src="photos/jamesfire.jpg"><figcaption>fire!</figcaption></figure>

  <figure><img src="photos/view.JPG"><figcaption>Nice View</figcaption></figure>
  <figure><img src="photos/warrenalice.JPG"><figcaption>Warren Alice</figcaption></figure>

  <figure><img src="photos/jamesmartyna.JPG"><figcaption>James And Martyna</figcaption></figure>
  <figure><img src="photos/superman.JPG"><figcaption>James</figcaption></figure>

</main>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="lightbox-caption"></div>
</div>

</div>

<script>
  const correctPassword = "KRONOS";

  function unlockSite() {
    const input = document.getElementById('password-input').value;
    const error = document.getElementById('password-error');

    if (input === correctPassword) {
      const overlay = document.getElementById('password-overlay');
      const content = document.getElementById('site-content');

      overlay.style.opacity = '0';

      setTimeout(() => {
        overlay.style.display = 'none';
        content.classList.add('visible');
      }, 600);

    } else {
      error.style.display = 'block';
    }
  }
  document.getElementById("password-input").addEventListener("keydown", (e) => {
    if (e.key === "Enter") unlockSite();
  });
</script>


</script>

</body>
</html>
