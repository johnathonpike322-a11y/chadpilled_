<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChadPilled_ â€“ Gallery</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Password screen */
    #password-overlay {
      position: fixed;
      inset: 0;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      text-align: center;
      transition: opacity 0.6s ease;
    }

    #password-box {
      max-width: 300px;
      width: 100%;
    }

    #password-box h2 {
      font-weight: 300;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    #password-box input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 10px;
      text-align: center;
    }

    #password-box button {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    #password-error {
      color: #ff6666;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    /* Fade-in setup */
    #site-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease;
    }

    #site-content.visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

<!-- PASSWORD OVERLAY -->
<div id="password-overlay">
  <div id="password-box">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button onclick="unlockSite()">Enter</button>
    <div id="password-error">Incorrect password</div>
  </div>
</div>

<!-- SITE CONTENT -->

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <div id="lightbox-caption"></div>
</div>

</div> <!-- end site-content -->

<script>
  const correctPassword = "KRONOS"; // CHANGE THIS

  function unlockSite() {
    const input = document.getElementById('password-input').value;
    const error = document.getElementById('password-error');

    if (input === correctPassword) {
      const overlay = document.getElementById('password-overlay');
      const content = document.getElementById('site-content');

      overlay.style.opacity = '0';

      setTimeout(() => {
        overlay.style.display = 'none';
        content.classList.add('visible');
      }, 600);

    } else {
      error.style.display = 'block';
    }
  }
</script>
