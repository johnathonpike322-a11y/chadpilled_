<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="locked">

  <!-- PASSWORD OVERLAY -->
  <div id="password-overlay">
    <div id="password-box">
      <h2>Enter password</h2>

      <!-- Inline onsubmit fallback: Enter WILL trigger this -->
      <form id="password-form" autocomplete="off" onsubmit="return unlockSite(event)">
        <input
          type="password"
          id="password-input"
          placeholder="Password"
          autocomplete="current-password"
        />

        <!-- Inline onclick fallback -->
        <button type="submit" id="password-btn" onclick="return unlockSite(event)">Unlock</button>

        <div id="password-error">Wrong password. Try again.</div>
      </form>
    </div>
  </div>

  <!-- SITE CONTENT -->
  <div id="site-content">
    <header>
      <h1>ChadPilled</h1>
      <p class="subtitle">Shots From My Pentax K10 Camera</p>

      <a
        href="https://instagram.com/ChadPilled_"
        class="subtitle"
        target="_blank"
        rel="noopener"
      >
        Instagram
      </a>
    </header>

    <main class="gallery">
      <figure><img src="photos/denvertasmania.jpg" alt=""><figcaption>Federation Peak, Tasmania</figcaption></figure>
      <figure><img src="photos/moretasmania.jpg" alt=""><figcaption>Federation Peak</figcaption></figure>
      <figure><img src="photos/hotelroom.jpg" alt=""><figcaption>Hotel Room</figcaption></figure>
      <figure><img src="photos/coffee.jpg" alt=""><figcaption>Coffee</figcaption></figure>
      <figure><img src="photos/brushingteeth.jpg" alt=""><figcaption>Brushing Teeth</figcaption></figure>
      <figure><img src="photos/ben.jpg" alt=""><figcaption>Ben</figcaption></figure>
      <figure><img src="photos/denverjungle.JPG" alt=""><figcaption>Denver</figcaption></figure>
      <figure><img src="photos/egg.jpg" alt=""><figcaption>Egg Shells</figcaption></figure>
      <figure><img src="photos/jamesbeach.JPG" alt=""><figcaption>James At The Beach</figcaption></figure>
      <figure><img src="photos/jamesbryce.JPG" alt=""><figcaption>Pomegranite Juice</figcaption></figure>
      <figure><img src="photos/jamesfire.jpg" alt=""><figcaption>Fire</figcaption></figure>
      <figure><img src="photos/pia.jpg" alt=""><figcaption>Pia</figcaption></figure>
      <figure><img src="photos/poop.jpg" alt=""><figcaption>Poop</figcaption></figure>
      <figure><img src="photos/tower.jpg" alt=""><figcaption>Tower At Night</figcaption></figure>
      <figure><img src="photos/jamesjungle.JPG" alt=""><figcaption>James</figcaption></figure>
      <figure><img src="photos/view.JPG" alt=""><figcaption>Nice View</figcaption></figure>
      <figure><img src="photos/warrenalice.JPG" alt=""><figcaption>Warren Alice</figcaption></figure>
      <figure><img src="photos/warrenwind.jpg" alt=""><figcaption>Windmill</figcaption></figure>
      <figure><img src="photos/warren.jpg" alt=""><figcaption>Warren</figcaption></figure>
      <figure><img src="photos/jamesmartyna.JPG" alt=""><figcaption>James And Martyna</figcaption></figure>
      <figure><img src="photos/superman.JPG" alt=""><figcaption>James</figcaption></figure>
      <figure><img src="photos/chicken.JPG" alt=""><figcaption>Fried Chicken</figcaption></figure>
      <figure><img src="photos/chocolateswastika.JPG" alt=""><figcaption>Ferrero Rocher</figcaption></figure>
      <figure><img src="photos/throw.JPG" alt=""><figcaption>!!</figcaption></figure>
    </main>
  </div>

  <script>
    // Make the function global so inline handlers can always call it
    window.unlockSite = function (e) {
      if (e) e.preventDefault();

      const correctPassword = "KRONOS"; // must be EXACT (uppercase)
      const inputEl = document.getElementById("password-input");
      const errorEl = document.getElementById("password-error");
      const overlay = document.getElementById("password-overlay");
      const content = document.getElementById("site-content");

      if (!inputEl || !errorEl || !overlay || !content) return false;

      const input = (inputEl.value || "").trim();

      if (input === correctPassword) {
        errorEl.style.display = "none";
        overlay.style.display = "none";
        content.classList.add("visible");
        document.body.classList.remove("locked");
      } else {
        errorEl.style.display = "block";
        inputEl.focus();
        inputEl.select();
      }

      return false;
    };

    // Extra safety: bind after DOM is loaded too
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("password-form");
      if (form) {
        form.addEventListener("submit", (e) => window.unlockSite(e));
      }
    });
  </script>

</body>
</html>
